<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos HTML</title>
</head>
<body>
    <h1>Todas as tags de HTML</h1>
    <p>Dentro desse <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element" target="_blank">link</a> existem todas as tags de HTML.</p>

    <!--Dentro do front-end, é importantíssimo saber usar as tags semânticas. Usar uma tag semântica significa criar algo que tem lógica dentro de um determinado lugar. Por exemplo: se for preciso criar um menu, usa-se a tag NAV, que é um link de navegação. Ele não faz nada sozinho, portanto, precisa de algum complemento, como uma lista.-->
    <nav>
        <ul>
            <li><a href="">Página inicial;</a></li>
            <li><a href="">Contato;</a></li>
            <li><a href="">Sobre nós</a></li>
        </ul>
    </nav>
</body>
</html>
