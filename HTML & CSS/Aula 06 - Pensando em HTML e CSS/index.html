<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturação HTML</title>
</head>
<body>
    <div style="width: 240px; height: 120px; background-color: red;">
        <div style="width: 60px; height: 60px; background-color: yellow; float: left;"></div>
        <div style="width: 60px; height: 60px; background-color: blue; float: left;"></div>
        <div style="width: 60px; height: 60px; background-color: greenyellow; float: left;"></div>
        <div style="width: 60px; height: 60px; background-color: rgb(42, 151, 165); float: left;"></div>
        <div style="width: 120px; height: 60px; background-color: rgb(220, 47, 255); float: left; text-align: center;">
            <p style="width: 20px; height: 20px; background-color: darkcyan;"></p>
        </div>
        <div style="width: 120px; height: 60px; background-color: aqua; float: left;"></div>
    </div>
</body>
